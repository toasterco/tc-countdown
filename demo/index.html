<!doctype html>
<html>
  <head>
    <title>tc-countdown demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../tc-countdown.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic tc-countdown Demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <tc-countdown time-remaining="{{remaining}}" target-date="2016-12-25" timezone-offset="+08:00"></tc-countdown>

          <p>{{remaining.days}} days, {{remaining.hours}} hours, {{remaining.minutes}} minutes remain.</p>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
